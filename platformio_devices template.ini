[wifi_creditials]
build_flags =   '-DWIFI_SSID= "mySSID"'
                '-DWIFI_PASSWORD= "mySecretWifiPassword"'

[ESP32C2WROOM06_2M_TUYA_TY]
extends  = ESP32C2WROOM06_2M
lib_deps = ${ESP32C2WROOM06_2M.lib_deps} 
                https://github.com/gea1974/OPT300x.git
build_flags =   ${ESP32C2WROOM06_2M.build_flags} 
                ${wifi_creditials.build_flags}
                -D TUYA_TY_OPT300X

[env:ESP32C2_TUYA_TY_MACADR]
extends  = ESP32C2WROOM06_2M_TUYA_TY
;upload_port = /dev/cu.usbserial-0001
;upload_protocol = espota
;upload_port = 192.168.0.1
;upload_flags = --auth=1234567890ABCDEF
build_flags =   ${ESP32C2WROOM06_2M_TUYA_TY.build_flags} 
                '-DAUTHENTIFICATION_KEY= "1234567890ABCDEF"' 